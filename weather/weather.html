<!DOCTYPE html>
<html>
<head>

</head>
<body>

<header id="header">
  <h1>WeatherApp</h1>
</header>

    <h3>Current weather in: </h3>

    </div>
  </div>
</section>

<section class="page" id="page-about">
  <p>It's a weather app!</p>
  <p>Made in the C4Q Javascript class<br /> by Ben G., 2013-Jun-05</p>
</section>

<footer id="footer">
  <ul id="footer-nav">
    <li class="weather">Weather</li>
    <li class="about">About</li>
  </ul>
</footer>

</body>
</html>
